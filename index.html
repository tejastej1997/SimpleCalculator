    <style>
          * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        body {
            /* background-color: #1B1464; */
            background-image: url('./calculator.jpg');
            /* background-position: center; */
            background-size: cover;
            background-repeat: no-repeat;

        }

        .wrap {
            position: absolute;
            width: 300px;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
            /* height: auto; */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 3px 2px 20px white;
        }

        input[type=text] {
            width: 250px;
            padding: 10px;
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgba(256, 256, 256, 1);
        }

        input[type=button] {
            width: 55px;
            border: none;
            padding: 10px;

            border-radius: 8px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            overflow: hidden;

            margin-bottom: 20px;

        }

        #del {
            width: 100%;
        }

        input[type=button]:active {
            /* border: 1px solid rgb(187, 231, 99); */
            box-shadow: 3px 3px 10px white;

        }

        .btn {

            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

 
    </style>
</head>

<body>
    <div class="wrap">
        <form action="" name="cal">
            <input type="text" name="display"><br><br>
            <div class="btn">
                <input type="button" value="9" onclick="cal.display.value+='9'">
                <input type="button" value="8" onclick="cal.display.value+='8'">
                <input type="button" value="7" onclick="cal.display.value+='7'">
                <input type="button" value="+" onclick="cal.display.value+='+'"><br><br>
                <input type="button" value="6" onclick="cal.display.value+='6'">
                <input type="button" value="5" onclick="cal.display.value+='5'">
                <input type="button" value="4" onclick="cal.display.value+='4'">
                <input type="button" value="-" onclick="cal.display.value+='-'"><br><br>
                <input type="button" value="3" onclick="cal.display.value+='3'">
                <input type="button" value="2" onclick="cal.display.value+='2'">
                <input type="button" value="1" onclick="cal.display.value+='1'">
                <input type="button" value="*" onclick="cal.display.value+='*'"><br><br>
                <input type="button" value="0" onclick="cal.display.value+='0'">
                <input type="button" value="/" onclick="cal.display.value+='/'">
                <input type="button" value="%" onclick="cal.display.value+='%'">
                <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)"><br><br>
            </div>
            <input type="button" value="DELETE" onclick="cal.display.value=''" id="del">

        </form>
    </div>
</body>
